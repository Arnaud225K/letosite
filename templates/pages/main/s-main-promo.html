{% load static %}

<section class="promo">
    <div class="container">
        <div class="section__title">Акции</div>
    <div class="promo__slider">
        <div class="promo__slider-wrapper">
            {% for promo in promo_list_main %}
            <a class="promo__slider-slide" href="/akcii/">
                <div class="image"> <img src="{{ promo.image.url }}" alt="{{ promo.name }}"></div>
                <div class="text">
                    <div class="title">{{ promo.name }}</div>
                    <div class="description">{{ promo.description }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <div class="slider__controls">
        <div class="slider__controls-left" id="promo-left"><svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M20 12H4 M10 6l-6 6 6 6" fill="none" stroke="#1D1D1D" stroke-width="1" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg></div>
        <div class="slider__controls-right" id="promo-right"><svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M4 12h16 M14 6l6 6-6 6" fill="none" stroke="#1D1D1D" stroke-width="1" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg></div>
    </div>
    </div>
</section>
