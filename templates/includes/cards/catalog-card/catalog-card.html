{% load static %}
<div class="catalog__item">
    <div class="catalog__item-image">
        {% if category.image %}
            <img src="{{ category.image.url }}" alt="{{ category.name }}">
        {% else %}
            <img src="{% static 'img/images/default_image.webp' %}" alt="Default product image">
        {% endif %}
    </div>
    <div class="catalog__item-block"> 
        <a class="caption" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        <ul class="items-list">
            {% for sub_category in category.get_child %}
                <li><a href="{{ sub_category.get_absolute_url }}">{{ sub_category.name }}</a></li>
            {% endfor %}
            {% for sub_category in category.get_childs %}
                <li><a href="{{ sub_category.get_absolute_url }}">{{ sub_category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
