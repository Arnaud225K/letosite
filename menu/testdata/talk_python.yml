		&lt;div class="spa-system-all"&gt;
			&lt;div class="spa-system-left wow fadeInDown"&gt;
				&lt;p&gt;
IQUE СПА оснащены системой управления американской компании Balboa Systems. Компания является одним из ведущих производителей электронных технологий для бассейнов, СПА и джакузи. Цифровая панель Balboa с ЖК-экраном имеет множество функций и позволяет управлять работой бассейна как в ручном режиме, так и дистанционно (посредством смартфона, планшета, ноутбука). Функционал системы зависит напрямую от модели СПА.
				&lt;br&gt;&lt;br&gt;
Чаша ванны IQUE Capri вмещает до 2 человек одновременно. Пользователю доступны функции озонирования, подогрев, водопады с иллюминацией, светодиодная подсветка воды, аромотерапия. IQUE Capri имеет встроенный Wi-Fi модуль для управления посредством цифровых устройств. Представленная модель гидромассажного бассейна является идеальным решением для самостоятельного или парного отдыха. Она подойдет не только для дома, но и для квартиры.
				&lt;/p&gt;
