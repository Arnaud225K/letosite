				&lt;p&gt;
				Выбирая СПА-бассейн IQUE, пользователи могут быть уверены в качестве и надежности продукции. Аббревиатура IQUE означает – “Создано инновационным, качественным, уникальным и энергоэффективым путем” (Innovation-Quality-Unique-Energy Efficient Manufactured).
				&lt;br&gt;&lt;br&gt;
				Штаб-квартира компании IQUE SWEDEN AB находится в шведском городе Хельсингборг. Качество выпускаемой продукции обеспечивается 20-летним опытом создания СПА-бассейнов и джакузи различного типа. Компания ответственна за разработку уникальных технологий “Acu Flex Zone”, “MicroSilk – Health and Beauty”, “Triple Thermal Shield”.
				&lt;/p&gt;
			&lt;/div&gt;
