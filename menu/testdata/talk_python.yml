			&lt;div class="spa-big-info wow fadeInUp"&gt;
				&lt;div class="spa-big-info-logo"&gt;&lt;/div&gt;
				&lt;div class="spa-big-info-text"&gt;
					&lt;p&gt;
Уникальная комбинация различных форсунок оказывает положительное влияние на тело – 20 минут терапии ежедневно позволит справиться с головной болью, бессонницей, головокружением и хронической усталостью.
					&lt;/p&gt;
				&lt;/div&gt;
			&lt;/div&gt;
		&lt;/div&gt;
		&lt;div class="spa-big-right"&gt;
			&lt;!-- Загаловок --&gt;
			&lt;div class="spa-title-1"&gt;
				&lt;div class="spa-title-1-in wow fadeInRight"&gt;
					&lt;h2&gt;
						Массажные &lt;br&gt;форсунки
					&lt;/h2&gt;
				&lt;/div&gt;
			&lt;/div&gt;
			&lt;!-- // --&gt;
			&lt;div class="spa-big-text wow fadeInRight"&gt;
			&lt;p&gt;
Главной задачей SPA-ванн является массажная терапия. Бассейны IQUE оснащены гидро- и аэромассажными форсунками из высококачественной нержавеющей стали. Их расположение в нужной последовательности позволяет достичь предельного эффекта положительного воздействия на все важные точки человеческого тела. 
&lt;br&gt;&lt;br&gt;
В чаше используются гидрофорсунки Power Flex различного типа – направленного действия, с вращением, для точечного, пульсирующего, глубокого массажа. Аэромассажные форсунки воздействуют на кожный покров микроскопическими пузырьками воздуха – это стимулирует кровообращение, способствует очищению кожи и ее насыщению чистым кислородом. Направленное действие воздушных и водяных теплых потоков одновременно тонизирует и расслабляет мышцы.
			&lt;br&gt;&lt;br&gt;
Особый способ крепления форсунок в ваннах ИКЬЮ обеспечивает увеличение срока их службы.
			&lt;/p&gt;
			&lt;/div&gt;
